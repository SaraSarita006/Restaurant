<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link rel="stylesheet" href="css/bookings.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>Restoran</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Service</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="pages.html">Pages</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <a class="btn" href="bookings.html">Book a Table</a>
    </nav>

    <div class="contact-item">
        <h3>✉️ Login/Register</h3>
        <button class="btn" type="button" onclick="showAuthModal()">Login</button>
    </div>

    <div class="contact-form">
        <h2>Send us a Message</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">Send Message</button>
        </form>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="modal-content">
            <div class="form-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUserName">Username:</label>
                        <input type="text" id="loginUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPwd">Password:</label>
                        <input type="password" id="loginPwd" required>
                    </div>
                    <div class="button-group">
                        <button class="btn" type="button" onclick="loginClick()">Login</button>
                        <button  class="btn" type="button" onclick="CancelClick()">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="form-section">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="txtUserName">Username:</label>
                        <input type="text" id="txtUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDate">Birthday:</label>
                        <input type="date" id="txtDate" required>
                    </div>
                    <div class="button-group">
                        <button class="btn" type="button" onclick="registerClick()">Register</button>
                        <button class="btn" type="button" onclick="CancelClick()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showAuthModal() {
            document.getElementById("authModal").style.display = "block";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("authModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function CancelClick(){
            document.getElementById("authModal").style.display = "none";
            clearForm();
        }

        function registerClick(){
            var userName = document.getElementById("txtUserName").value;
            var pwd = document.getElementById("pwd").value;
            var birthday = document.getElementById("txtDate").value;

            if(userName == "" || pwd == ""){
                alert("Username and password cannot be empty!");
                return;
            }

            if(window.sessionStorage && window.localStorage){
                localStorage.setItem("storedUserName", userName);
                localStorage.setItem("storedPassword", pwd);
                sessionStorage.setItem("storedUserName", userName);
                sessionStorage.setItem("storedPassword", pwd);
                alert("Registration successful! Please login.");
                clearForm();
            } else {
                alert("Your browser does not support storage!");
            }
        }

        function loginClick(){
            var userName = document.getElementById("loginUserName").value;
            var userPwd = document.getElementById("loginPwd").value;

            var storedName = localStorage.getItem("storedUserName");
            var storedPwd = localStorage.getItem("storedPassword");

            if(userPwd == storedPwd && userName == storedName){
                window.open("home.html", "_self");
            } else {
                alert("Username or password is wrong！");
            }
        }

        function clearForm(){
            document.getElementById("txtUserName").value = "";
            document.getElementById("pwd").value = "";
            document.getElementById("txtDate").value = "";
            document.getElementById("loginUserName").value = "";
            document.getElementById("loginPwd").value = "";
        }
        
    </script>

    <footer>
        <p>2024 Restoran. All rights reserved.</p>
    </footer>
</body>
</html>
